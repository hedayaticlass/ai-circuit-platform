{% load static %}
{% load socialaccount %}
{% load account %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block head_title %}Circuit AI - {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Sign-In SDK -->
    <meta name="google-signin-client_id" content="{{ GOOGLE_CLIENT_ID|default:'123456789-abcdefghijklmnopqrstuvwxyz.apps.googleusercontent.com' }}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="app-container login-page">
      <div class="login-container">
        <div class="login-form">
          <div class="logo">
            <div class="logo-icon">⚡</div>
            <h2 class="login-title">Circuit AI</h2>
          </div>
          <p class="header-subtitle" style="color: var(--white-60); font-size: 14px; margin-bottom: 30px; text-align: center;">مدار خود را با هوش مصنوعی طراحی کنید</p>

          {% block content %}{% endblock %}

          <div class="login-links" style="margin-top: 25px;">
            <a href="{% url 'index' %}" style="color: var(--white-60); text-decoration: none;">بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </div>

    <style>
      :root {
        --bg-black: #000000;
        --bg-dark: #0a0a0a;
        --bg-darker: #050505;
        --white: #ffffff;
        --white-90: rgba(255, 255, 255, 0.9);
        --white-80: rgba(255, 255, 255, 0.8);
        --white-70: rgba(255, 255, 255, 0.7);
        --white-60: rgba(255, 255, 255, 0.6);
        --white-50: rgba(255, 255, 255, 0.5);
        --white-40: rgba(255, 255, 255, 0.4);
        --white-30: rgba(255, 255, 255, 0.3);
        --white-20: rgba(255, 255, 255, 0.2);
        --white-10: rgba(255, 255, 255, 0.1);
        --white-5: rgba(255, 255, 255, 0.05);
        --stroke: rgba(255, 255, 255, 0.15);
        --stroke-hover: rgba(255, 255, 255, 0.3);
        --glow: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Vazirmatn', 'IRANSans', sans-serif;
        background: var(--bg-black);
        color: var(--white);
        height: auto;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        direction: rtl;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }

      .app-container {
        display: flex;
        height: auto;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        background: var(--bg-black);
        position: relative;
        width: 100%;
      }

      .app-container.login-page {
        display: block;
        justify-content: unset;
        align-items: unset;
        height: auto;
        min-height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .app-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-black);
        padding: 20px;
      }

      .login-form {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeInScale 0.5s ease-out;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        margin-bottom: 10px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--stroke);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .login-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--white);
        margin-bottom: 30px;
        letter-spacing: -0.8px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .header-subtitle {
        color: var(--white-60) !important;
        font-size: 14px;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: right;
      }

      .form-group label {
        font-size: 13px;
        color: var(--white-60);
        margin-bottom: 8px;
        font-weight: 500;
        display: block;
      }

      .input-glass {
        width: 100%;
        padding: 14px 18px;
        font-size: 14px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        border-color: var(--stroke);
        color: var(--white);
        border: 1px solid var(--stroke);
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .input-glass:focus {
        background: rgba(255, 255, 255, 0.07);
        border-color: var(--white-40);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.08);
        outline: none;
      }

      .input-glass::placeholder {
        color: var(--white-40);
      }

      .login-button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        margin-top: 20px;
        background: var(--white-10);
        border: 1px solid var(--white-30);
        color: var(--white);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .login-button:hover {
        background: var(--white-20);
        border-color: var(--white-50);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .login-links {
        margin-top: 25px;
        font-size: 13px;
      }

      .login-links a {
        color: var(--white-60);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-links a:hover {
        color: var(--white);
        text-decoration: underline;
      }

      .login-links span {
        color: var(--white-40);
        margin: 0 5px;
      }

      .google-signup-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        margin-bottom: 20px;
        background: #ffffff;
        color: #333333;
        text-decoration: none;
        border: 1px solid #dadce0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .google-signup-btn:hover {
        background: #f8f9fa;
        border-color: #c4c4c4;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .google-signup-btn svg {
        flex-shrink: 0;
      }

      .divider {
        position: relative;
        text-align: center;
        margin: 20px 0;
        color: var(--white-50);
        font-size: 14px;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--stroke);
      }

      .divider span {
        background: var(--bg-black);
        padding: 0 16px;
        position: relative;
        z-index: 1;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      .success-message {
        color: #44ff44;
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-form {
          padding: 30px 20px;
          max-width: 350px;
        }

        .login-title {
          font-size: 24px;
        }
      }
    </style>

    {% block extra_body %}{% endblock %}
  </body>
</html>
