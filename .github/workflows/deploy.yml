name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/apps/ai-circuit-platform
            git pull origin main
            /opt/apps/ai-circuit-platform/.venv/bin/pip install -r requirements.txt
            sudo systemctl restart ai-circuit  
            sudo systemctl status ai-circuit --no-pager
